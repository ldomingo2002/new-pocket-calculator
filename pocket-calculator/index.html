<!DOCTYPE html>
<html>

<head>
  <title> Calculator </title>

  <link rel="stylesheet" type="text/css" href="calc.css">

  <script type="text/javascript" src="math.js"></script>

</head>

<body>


<form class = "calc">
<table>
<tbody>
  <tr id = "display">
    </tr>

    <tr>
    <td> <button onclick = "ac();"> AC </button> </td>
    <td> <button onclick = "negation();"> +/- </button> </td>
    <td> <button onclick = "percentage();"> % </button> </td>
    <td> <button onclick = "division();"> / </button> </td>
    </tr>

    <tr>
    <td> <button onclick = "seven();"> 7 </button> </td>
    <td> <button onclick = "eight();"> 8 </button> </td>
    <td> <button onclick = "nine();"> 9 </button> </td>
    <td> <button onclick = "multiplication();"> x </button> </td>

    <tr>

    <td> <button onclick = "six();"> 6 </button> </td>

    </tr>

    <tr>
    <td> <button onclick = "one();"> 1 </button> </td>
    <td> <button onclick = "two();"> 2 </button> </td>
    <td> <button onclick = "three();"> 3 </button> </td>
    <td> <button onclick = "addition();"> + </button> </td>
    </tr>

    <tr>
    <td colspan = "2" > <button onclick = "zero();" class = "zero"> 0 </button> </td>
    <td> <button onclick = "decimal();"> . </button> </td>
    <td> <button onclick = "equals();"> = </button> </td>
    </tr>

</tbody>
  </table>
</form>

</html>
